<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dropdown Menu Using HTML and CSS</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- JS -->
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="select-menu">
        <div class="select-btn">
          <span class="text">Select your option</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <ul class="options">
          <li class="option">
            <i class="fa-brands fa-github"></i>
            <span class="text">Github</span>
          </li>
          <li class="option">
            <i class="fa-brands fa-instagram" style="color: #e1306c"></i>
            <span class="text">Instagram</span>
          </li>
          <li class="option">
            <i class="fa-brands fa-linkedin" style="color: #0e76a8"></i>
            <span class="text">LinkedIn</span>
          </li>
          <li class="option">
            <i class="fa-brands fa-x-twitter"></i>
            <span class="text">Twitter</span>
          </li>
          <li class="option">
            <i class="fa-brands fa-facebook" style="color: #4267b2"></i>
            <span class="text">Facebook</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
